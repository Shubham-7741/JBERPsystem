<div class="container">
  <h1 class="page-title">Homeworks</h1>
  <div class="homework-list">
    <div class="homework-card" *ngFor="let homework of homeworks">
      <div class="homework-content">
        <div class="homework-text">
          <h2 class="homework-category">{{ homework.category }}</h2>
          <p class="homework-description">{{ homework.description }}</p>
          <p class="homework-date">
            Created on: {{ homework.createdOn | date : "medium" }}
          </p>
        </div>
        <div class="homework-media" *ngIf="homework.media.length > 0">
          <div class="image-grid">
            <div
              class="image-item"
              *ngFor="let image of homework.media; let i = index"
            >
              <div
                class="image-placeholder"
                (click)="openImage(image)"
                [style.background-image]="'url(' + image + ')'"
              ></div>
            </div>
          </div>
          <div class="image-counter" *ngIf="homework.media.length > 4">
            +{{ homework.media.length - 4 }} more
          </div>
        </div>
      </div>
    </div>
    <div class="image-modal" *ngIf="imageToShow" (click)="closeImage()">
      <span class="close">&times;</span>
      <img class="modal-content" [src]="imageToShow" />
    </div>
  </div>
</div>
