<div class="container">
  <mat-card>
    <mat-card-title>Create Homework</mat-card-title>
    <mat-card-content>
      <form [formGroup]="homeworkForm" (ngSubmit)="submitHomework()">
        <!-- Title -->
        <!-- <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter title" />
          <mat-error *ngIf="homeworkForm.get('title')?.hasError('required')"
            >Title is required</mat-error
          >
        </mat-form-field> -->

        <!-- Description -->
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Enter description"
          ></textarea>
          <mat-error
            *ngIf="homeworkForm.get('description')?.hasError('required')"
            >Description is required</mat-error
          >
        </mat-form-field>

        <!-- Category -->
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category"
              >{{ category }}</mat-option
            >
          </mat-select>
          <mat-error *ngIf="homeworkForm.get('category')?.hasError('required')"
            >Category is required</mat-error
          >
        </mat-form-field>

        <!-- Image Upload -->
        <input type="file" (change)="onFileChange($event)" />
        <mat-error *ngIf="homeworkForm.get('Files')?.hasError('required')">
          Image is required
        </mat-error>

        <img
          *ngIf="imagePreview"
          [src]="imagePreview"
          alt="Image Preview"
          width="200"
        />
        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="homeworkForm.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
