<div class="mark-attendance-container">
  <h2>Add here what you have done today</h2>
  <form
    [formGroup]="todaysTaskForm"
    class="attendance-form"
    (ngSubmit)="submitTask()"
  >
    <!-- Todays task -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Todays Task</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea
            formControlName="description"
            matInput
            placeholder="Ex. I have done this..."
          ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!todaysTaskForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
