<div class="main-div pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <mat-form-field style="width: 100%">
          <mat-label>Select School</mat-label>
          <mat-select (selectionChange)="selectBatch($event.value)">
            <mat-option *ngFor="let batch of batches" [value]="batch._id">
              {{ batch.batchName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3 mx-auto">
        <button
          mat-raised-button
          color="primary"
          class="w-100 h-100"
          routerLink="/add_new_student"
        >
          Add New Student
        </button>
      </div>
    </div>

    <div *ngIf="students.length > 0">
      <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let student">{{ student.name }}</td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let student">{{ student._id }}</td>
          </ng-container>
          <ng-container matColumnDef="attendance">
            <th mat-header-cell *matHeaderCellDef>Present</th>
            <td mat-cell *matCellDef="let student">
              <mat-checkbox
                [formControlName]="student._id"
                (change)="onCheckboxChange()"
              >
              </mat-checkbox>
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="['name', 'id', 'attendance']"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['name', 'id', 'attendance']"
          ></tr>
        </table>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="!isSubmitEnabled"
          class="mt-3"
        >
          Submit Attendance
        </button>
      </form>
    </div>
    <!-- No student found message -->
    <div *ngIf="students.length == 0">
      <mat-card class="mt-5">
        <mat-card-title> No student found </mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
