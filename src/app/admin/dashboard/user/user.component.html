<mat-card class="mx-auto head-title">
  <mat-card-title>
    <b><i class="fa-solid fa-users"></i> Users</b>
  </mat-card-title>
</mat-card>

<div class="main-body" fxLayout="row wrap" fxLayout.gt-md="column">
  <mat-form-field style="padding-top: 15px">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div *ngIf="dataSource" class="mat-elevation-z8 me-2 ps-3">
    <table class="table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row">{{ row.userid }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <ng-container matColumnDef="mobileno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let row">{{ row.mobileno }}</td>
      </ng-container>

      <ng-container matColumnDef="userrole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Role</th>
        <td mat-cell *matCellDef="let row">{{ row.userrole }}</td>
      </ng-container>

      <ng-container matColumnDef="businessid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business Id</th>
        <td mat-cell *matCellDef="let row">{{ row.businessid }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            (click)="(openEditUserForm)"
            routerLink="/users/{{ row.userid }}/edit"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the Searching "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
<ng-template #loading>
  <div class="spinner mx-auto">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</ng-template>
