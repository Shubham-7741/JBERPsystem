<div class="container my-4">
    <div class="card">
      <div class="card-header">
        <h2>Request for Leave</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="leaveForm" (ngSubmit)="submitLeaveRequest()">
          
          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <input
              type="text"
              id="reason"
              formControlName="reason"
              class="form-control"
            />
            <div
              *ngIf="
                leaveForm.get('reason')?.invalid &&
                (leaveForm.get('reason')?.dirty || leaveForm.get('reason')?.touched)
              "
              class="error-message"
            >
              Reason is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              id="date"
              formControlName="dateOfthisMonth"
              class="form-control"
            />
            <div
              *ngIf="
                leaveForm.get('dateOfthisMonth')?.invalid &&
                (leaveForm.get('dateOfthisMonth')?.dirty || leaveForm.get('dateOfthisMonth')?.touched)
              "
              class="error-message"
            >
              Date is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="doc-upload" class="file-upload-btn">
              <span>Choose File</span>
              <input
                id="doc-upload"
                type="file"
                (change)="onFileChange($event)"
                accept="image/*"
              />
            </label>
            <div
              *ngIf="
                leaveForm.get('doc')?.invalid &&
                (leaveForm.get('doc')?.dirty || leaveForm.get('doc')?.touched)
              "
              class="error-message"
            >
              Document is required.
            </div>
          </div>
  
          <div *ngIf="docPreview" class="mb-3">
            <img [src]="docPreview" alt="Document Preview" class="img-preview" />
          </div>
  
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="leaveForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
