<div class="container py-4">
  <div class="container my-5">
    <h1 class="text-center mb-5 font-weight-bold text-primary">Courses</h1>

    <div class="row">
      <div *ngFor="let course of courses" class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-lg rounded-lg overflow-hidden">
          <div class="card-header bg-primary text-white p-3">
            <h2 class="h5 mb-0 font-weight-bold">{{ course.name }}</h2>
          </div>
          <div class="card-body d-flex flex-column">
            <p class="card-text flex-grow-1">{{ course.description }}</p>
            <div class="mt-3">
              <!-- <p class="mb-1">
                <i class="fas fa-calendar-alt mr-2 text-muted"></i>
                <small class="text-muted">{{
                  course.createdAt | date : "mediumDate"
                }}</small>
              </p> -->
              <p class="mb-1">
                <i class="fas fa-tag mr-2 text-muted"></i>
                <small class="text-muted">{{ course.category }}</small>
              </p>
              <p class="mb-0">
                <i class="fas fa-dollar-sign mr-2 text-success"></i>
                <span class="font-weight-bold text-success">{{
                  course.price
                }}</span>
              </p>
            </div>
          </div>
          <div class="card-footer bg-light border-0">
            <button
              (click)="openBuyCourseModal(course, buyCourseModal)"
              class="btn btn-primary btn-block rounded-pill"
            >
              <i class="fas fa-shopping-cart mr-2"></i>Buy Course
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Template -->
  <ng-template #buyCourseModal let-modal>
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content shadow-lg rounded-lg">
        <div class="modal-header bg-gradient-primary text-white border-0">
          <h5 class="modal-title font-weight-bold">Purchase Course</h5>
          <button
            type="button"
            class="close text-white"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body px-4 py-5">
          <form (ngSubmit)="submitBuyCourse(modal)">
            <div class="form-group mb-4">
              <label for="txnId" class="font-weight-bold text-muted"
                >Transaction ID</label
              >
              <input
                type="text"
                class="form-control form-control-lg rounded-pill"
                id="txnId"
                [(ngModel)]="txnId"
                name="txnId"
                placeholder="Enter your transaction ID"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="paymentReceipt" class="font-weight-bold text-muted"
                >Payment Receipt</label
              >
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="paymentReceipt"
                  (change)="onFileChange($event)"
                  required
                />
                <label class="custom-file-label" for="paymentReceipt"
                  >Choose file</label
                >
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block rounded-pill"
            >
              Complete Purchase
            </button>
          </form>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button
            type="button"
            class="btn btn-link text-muted"
            (click)="modal.dismiss('Cross click')"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
