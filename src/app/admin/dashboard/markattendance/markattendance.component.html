<div class="mark-attendance-container">
  <h2>Mark Attendance</h2>
  <form
    [formGroup]="attendanceForm"
    (ngSubmit)="markAttendance()"
    class="attendance-form"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upload Image</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input
          type="file"
          (change)="onFileChange($event)"
          accept="image/*"
          capture="camera"
          class="full-width"
        />
        <div *ngIf="imagePreview" class="image-preview">
          <img
            [src]="imagePreview"
            alt="Image Preview"
            class="img-thumbnail"
            style="max-width: 100%; height: auto; margin-top: 10px"
          />
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Status</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select
            formControlName="status"
            (selectionChange)="onStatusChange($event)"
          >
            <mat-option value="Present">Present</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="isPresent">
      <mat-card-header>
        <mat-card-title>Half Day</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-radio-group formControlName="halfDay">
          <mat-radio-button value="true">Yes</mat-radio-button>
          <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>

    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!attendanceForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
